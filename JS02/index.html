<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- title -->
    <div class="title">
      <h1>Unsplash API - Infinite Scroll</h1>
    </div>

    <!-- loader -->
    <div class="loader" id="loader">
      <img
        src="https://raw.githubusercontent.com/SamHerbert/SVG-Loaders/5deed925369e57e9c58ba576ce303466984db501/svg-loaders/puff.svg"
        alt="loading"
      />
    </div>

    <!-- img container -->
    <div class="img-container" id="img-container">
      <img
        src="https://images.unsplash.com/photo-1561553534-dfe43f4edf4f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1868&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1600821338897-eaadbb51b1e9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1588496013231-5858bc3b64e3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1789&q=80"
        alt=""
      />
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
